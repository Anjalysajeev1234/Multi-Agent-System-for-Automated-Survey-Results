seed: 42

data:
  documents_path: "./data/documents.jsonl"   # switch to full only when ready
  questions_path: "./data/dev.json"
  embeddings_path: "./data/id_to_embedding.npz"

index:
  output_dir: "./artifacts/index"
  build_sparse: true
  build_whoosh: true
  build_dense: true
  faiss_type: "flat"              # << FAST: zero build time
  force_rebuild: true            # << SKIP if artifacts already exist

tfidf:
  ngram_min: 1
  ngram_max: 1                    # << 1-gram only
  max_features: 80000             # << smaller vocab
  min_df: 2

whoosh:
  index_dir: "./artifacts/whoosh_index"
  hits_per_query: 400             # << fewer hits per query

retrieval:
  sparse_backend: "bm25"
  top_k_sparse: 400               # << smaller shortlist
  use_dense: true
  top_k_dense: 400
  rrf_k: 60
  min_candidates: 120
  max_requery: 0                  # << no requery in fast mode

filtering:
  dedup_sim_thresh: 0.96

labeling:
  provider: "cosine"              # << no LLM in the *fast* loop
  top_docs_for_label: 120         # << smaller
  temperature: 0.8
  dirichlet_alpha: 0.2

supports:
  size: 100

run:
  output_csv: "./artifacts/submission_js.csv"
  audit_log: "./artifacts/audit.jsonl"

budget:
  per_question_sec: 5.0           # hard cap per question
